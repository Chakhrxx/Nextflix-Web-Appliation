name: Deploy to Firebase Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    # ğŸ” Trigger only if commit message includes --deploy-func
    if: contains(github.event.head_commit.message, '--deploy-func')

    steps:
      # Step 1: Checkout latest commit from repo
      - name: ğŸšš Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Bun (for Bun-based NestJS)
      - name: ğŸ”§ Setup Bun
        uses: oven-sh/setup-bun@v1

      # Step 3: Install dependencies
      - name: ğŸ“¦ Install dependencies with Bun
        working-directory: ./functions
        run: bun install

      # Step 4: Build the NestJS project
      - name: ğŸ—ï¸ Build NestJS
        working-directory: ./functions
        run: bun run build

      # Step 5: Deploy to Firebase Functions
      - name: ğŸš€ Deploy to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          bun install -g firebase-tools
          firebase deploy --only functions --token "$FIREBASE_TOKEN"

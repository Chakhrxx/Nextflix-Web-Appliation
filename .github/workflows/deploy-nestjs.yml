name: Deploy to Firebase Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '--deploy-func')

    steps:
      # 🔹 Step 1: Checkout the latest code from the main branch
      - name: 🚚 Get Latest Code
        uses: actions/checkout@v3

      # 🔹 Step 2: Set up Bun runtime environment
      - name: 🖥️ Set up Bun
        uses: oven-sh/setup-bun@v1

      # 🔹 Step 3: Install project dependencies using Bun
      - name: 📦 Install dependencies
        run: bun install

      # 🔹 Step 4: Build the production-ready app
      - name: 💿 Build the app
        run: bun run build

      - name: Deploy to Firebase
        uses: w9jds/firebase-action@v13.0.1
        with:
          args: deploy --only functions
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

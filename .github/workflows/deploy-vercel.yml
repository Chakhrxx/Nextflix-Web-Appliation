name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    # âœ… Trigger only when commit message includes '--deploy-vercel'
    if: contains(github.event.head_commit.message, '--deploy-vercel')
    runs-on: ubuntu-latest

    steps:
      # ðŸ”¹ Step 1: Checkout the latest source code
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      # ðŸ”¹ Step 2: Install project dependencies
      - name: ðŸ“¦ Install dependencies
        working-directory: ./client
        run: npm install

      # ðŸ”¹ Step 3: Build the Next.js project
      - name: ðŸ”¨ Build project
        working-directory: ./client
        run: npm run build

      # ðŸ”¹ Step 4: Deploy to Vercel using Vercel CLI and project tokens
      - name: ðŸš€ Deploy to Vercel
        run: |
          npx vercel deploy \
            --prod \                                # Deploy to production
            --yes \                                 # Skip confirmation prompts
            --token ${{ secrets.VERCEL_TOKEN }} \   # Auth token from secrets
            --org-id ${{ secrets.VERCEL_ORG_ID }} \ # Your Vercel organization ID
            --project-id ${{ secrets.VERCEL_PROJECT_ID }} # Your project ID on Vercel
